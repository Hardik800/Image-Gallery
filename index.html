<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/background/background.webp" type="image/png" />
  <body>
    <div class="header">
      <h1>Image Gallery</h1>
    </div>

    <div class="button">
      <button class="btn" id="all">All</button>
      <button class="btn" id="nature">Nature</button>
      <button class="btn" id="city">Cities</button>
      <button class="btn" id="animal">Animals</button>
    </div>
    <div class="image-container">
      <div class="gallery-item">
        <img src="assets/animals/animal_1.webp" class="animal" alt="" />
      </div>
      <div class="gallery-item">
        <img src="assets/animals/animal_2.webp" class="animal" alt="" />
      </div>
      <div class="gallery-item">
        <img src="assets/animals/animal_3.jpg" class="animal" alt="" />
      </div>
      <div class="gallery-item">
        <img src="assets/animals/animal_4.jpg" class="animal" alt="" />
      </div>

      <div class="gallery-item">
        <img src="assets/city/city_1.webp" alt="" class="city" />
      </div>
      <div class="gallery-item">
        <img src="assets/city/city_2.jpg" class="city" alt="" />
      </div>
      <div class="gallery-item">
        <img src="assets/city/city_3.jpg" class="city" alt="" />
      </div>
      <div class="gallery-item">
        <img src="assets/city/city_4.webp" class="city" alt="" />
      </div>
      <div class="gallery-item">
        <img src="assets/city/city_5.jpg" class="city" alt="" />
      </div>

      <div class="gallery-item">
        <img src="assets/nature/nature_1.webp" class="nature" alt="" />
      </div>
      <div class="gallery-item">
        <img src="assets/nature/nature_2.webp" class="nature" alt="" />
      </div>
      <div class="gallery-item">
        <img src="assets/nature/nature_3.webp" class="nature" alt="" />
      </div>
      <div class="gallery-item">
        <img src="assets/nature/nature_4.webp" class="nature" alt="" />
      </div>
      <div class="gallery-item">
        <img src="assets/animals/animal_4.webp" class="animal" alt="" />
      </div>
      <div class="gallery-item">
        <img src="assets/animals/animal_6.webp" class="animal" alt="" />
      </div>
    </div>

    <div class="lightbox" id="lightbox">
      <span class="close">&times;</span>
      <!-- &times; = cross button-->
      <img class="lightbox-img" src="" alt="Expanded view" />
      <div class="lightbox-controls">
        <button id="prevBtn">&#10094;</button>
        <button id="nextBtn">&#10095;</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
